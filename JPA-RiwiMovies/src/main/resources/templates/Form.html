<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${user.id == null ? 'Creating user' : 'Updating user'}"></h1>
<form th:action="@{/users/save}" th:object="${user}" method="post">
    <input type="text" th:field="*{id}" th:value="${user.id}" hidden>
    <br>
    <label>Name: </label>
    <input type="text" th:field="*{name}">
    <br>
    <label>Email: </label>
    <input type="email" th:field="*{email}">
    <br>
    <label>Age: </label>
    <input type="number" th:field="*{age}">
    <br>
    <label>Password: </label>
    <input type="text" th:field="*{password}">
    <br>
    <button type="submit" th:text="Create"></button>
</form>

</body>
</html>
