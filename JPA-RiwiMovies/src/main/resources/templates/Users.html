<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a th:href="@{/users/create}">Create User</a>

    <form th:action="@{/users/searchById}" method="post">
        <input type="text" id="userId" name="userId">
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.status}"></td>
                <td>
                    <button> <a th:href="@{/users/{id}/update(id = ${user.id})}">Edit</a> </button>
                    <button> <a th:href="@{/users/{id}/archive(id = ${user.id})}">Archived</a> </button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
